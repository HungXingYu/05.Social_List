<!doctype html>
<html lang="en">

<head>
    <title>Make Friends--All</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Faster+One&family=Fredericka+the+Great&family=Londrina+Shadow&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styless.css">
</head>

<body>
    <div class='container'>
        <!-- --標題-- -->
        <div class="row">
            <header class="col-12">
                <nav class="text-center p-3">
                    <h1 class="nav-title  text-center ">Let's make friends.</h1>
                </nav>
            </header>
        </div>

        <!-- --tab選項-- -->
        <div class='mt-3'>
            <ul id='tabList' class="nav nav-pills">
                <li class='nav-item li-pill p-0 m-0'>
                    <a class="nav-link  active" href="All.html">All</a>
                </li>
                <li class='nav-item li-pill p-0 m-0'>
                    <a class="nav-link " href='MyFavorite.html'>My Favorite</a>
                </li>
            </ul>
        </div>

        <!--Search bar -->
        <form class="mt-3">
            <div class=" form-row  mb-3">
                <div class="col-9 col-md-10 input-group">
                    <div class="input-group-prepend">
                        <button id="dropdownCategoryButton" class="btn btn-outline-success dropdown-toggle"
                            type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Name
                        </button>
                        <div id="category" class="dropdown-menu" aria-labelledby="dropdownCategoryButton">
                            <a class="dropdown-item" href="#">Name</a>
                            <a class="dropdown-item" href="#">Surname</a>
                            <a class="dropdown-item" href="#">Region</a>
                        </div>
                    </div>
                    <input type="text" class="form-control border-success" id="searchName" placeholder="Search Keyword"
                        required>
                    <div class='valid-feedback'>
                    </div>
                </div>
                <div class="col-3 col-md-2">
                    <button class="btn btn-outline-success  w-100" type="submit">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                </div>
            </div>
        </form>
        <hr>

        <!-- --displayTab選項-- -->
        <div class='mt-3 d-flex justify-content-end'>
            <ul id='displayTab' class="nav nav-pills">
                <li class='nav-item li-pill p-0 m-0'>
                    <a id='tabCards' class="nav-link  active" data-toggle="tab" href="#tabCardsPanel">
                        <i class="fas fa-border-all"></i>
                    </a>
                </li>
                <li class='nav-item li-pill p-0 m-0'>
                    <a id='tabList' class="nav-link" data-toggle="tab" href="#tabListPanel">
                        <i class="fas fa-list"></i>
                    </a>
                </li>
            </ul>
        </div>
        <hr>

        <!-- --displayTab內容---->
        <div class="tab-content my-3">
            <div class="tab-pane fade show active" id="tabCardsPanel" role="tabpanel">
                <!-- --名單Card-- -->
                <div id='cards' class="row py-2 px-0">
                </div>
            </div>
            <div class="tab-pane fade" id="tabListPanel" role="tabpanel">
                <!-- --名單List- -->
                <div id='cardsList' class="row ml-n5 mr-2">
                </div>
            </div>
        </div>
        <hr>

        <!-- Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body d-flex">
                        <img src="https://randomuser.me/api/portraits/men/88.jpg" alt=""
                            class="modal-img border border-dark p-2 rounded-pill mr-3">
                        <div class="vertical mr-3"></div>
                        <div class="modal-info d-flex flex-column justify-content-center">
                        </div>
                    </div>
                    <div class='modal-footer'>
                        <span>Nice to meet you！Please contact with me by</span>
                        <a class="modal-email  h4" href=""><i class="far fa-comment-dots"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- --分頁paginator-- -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.1/jquery.twbsPagination.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src='All.js'></script>
</body>

</html>
